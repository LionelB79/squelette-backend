spring.application.name=squelette-backend

# =====================================================
# Configuration par defaut pour les applications consommatrices
# Ces valeurs seront surchargees par les applications
# =====================================================

# JWT Configuration (obligatoire: secret doit etre defini par l'app)
# squelette.jwt.secret=
squelette.jwt.expiration-ms=86400000
squelette.jwt.issuer=gesta

# Security Configuration
squelette.security.enabled=true
squelette.security.public-endpoints=/auth/**
squelette.security.allowed-origins=http://localhost:5173

# Datasource pour auth (a configurer par l'app consommatrice)
# squelette.datasource.url=jdbc:postgresql://localhost:5432/gesta_auth
# squelette.datasource.username=postgres
# squelette.datasource.password=admin
